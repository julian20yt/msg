<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Fetch Latest Message</h1>
  <button onclick="fetchMessage()">Get Message</button>
  <div id="message">No message loaded.</div>

  <script>
    async function fetchMessage() {
      try {
        const response = await fetch('https://cvmapi.elijahr.dev/api/v1/chatlogs?vm=vm7&count=1');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const message = data?.[0]?.message || "No message found.";
        document.getElementById('message').textContent = message;
      } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('message').textContent = 'Error fetching message.';
      }
    }
  </script>
</body>
</html>
