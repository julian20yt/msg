<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VM7 Chat Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 15px;
      margin: 5px 10px 20px 0;
      font-size: 16px;
      cursor: pointer;
    }

    #messages {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      max-width: 800px;
    }

    .message {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .user {
      font-weight: bold;
      color: #2a7ae2;
    }

    .text {
      margin-left: 10px;
      color: #333;
    }

    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #imageModal img {
      max-width: 95%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 4px;
    }

    #closeModal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>VM7 Chat Viewer</h1>
  <button onclick="loadMessages()">Load / Refresh Messages</button>
  <button onclick="showImage()">View Screenshot</button>

  <div id="messages"></div>

  <div id="imageModal" onclick="closeImage()">
    <span id="closeModal">&times;</span>
    <img src="https://cvmapi.elijahr.dev/api/v1/screenshot/vm7" alt="Screenshot">
  </div>

  <script>
    async function loadMessages() {
      const res = await fetch("https://cvmapi.elijahr.dev/api/v1/chatlogs?vm=vm7&count=50");
      const data = await res.json();
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<span class="user">${msg.user}:</span><span class="text">${msg.message}</span>`;
        messagesDiv.appendChild(div);
      });
    }

    function showImage() {
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeImage() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
